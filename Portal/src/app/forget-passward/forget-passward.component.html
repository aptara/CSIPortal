
<div class="email-container">
  
    <div class="email-box">
      <div class="mb-5">
        <img src="assets/logo.png" alt="Image Alt Text" class="image" style="margin-left: 150px;width: 180px; height: 35px;">
    </div>  
      <label for="email"><strong>Email ID</strong>  </label>
      <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
      <div *ngIf="TocheckId === -1" class="text-danger">Email is not exist.</div>
      <button (click)="sendEmail()">Submit</button>
      <button style="margin-left: 15px;" routerLink="/Login">Back to Login</button>
    </div>
  </div>
