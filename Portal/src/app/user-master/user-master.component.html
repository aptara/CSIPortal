<button pButton routerLink="/AddUser">Add</button>
<p-table [value]="users" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5]">
    <ng-template pTemplate="header">
      <tr>
        <th>Action</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Status</th>
       
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <button pButton icon="pi pi-pencil" label="Edit" (click)="editUser(user.UserMasterID)"></button>
          <button pButton icon="pi pi-trash" label="Delete" (click)="deleteUser(user.UserMasterID)"></button>
        </td>
        <td>{{ user.FirstName }}</td>
        <td>{{ user.LastName }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.StatusID }}</td>
      </tr>
    </ng-template>
  </p-table>
