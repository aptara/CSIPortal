<button pButton routerLink="/AddUser">Add</button>
<p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button pButton icon="pi pi-pencil" label="Edit" (click)="editUser(user)"></button>
          <button pButton icon="pi pi-trash" label="Delete" (click)="deleteUser(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
