<button pButton routerLink="/AddUser">Add</button>
<div class="checkbox">
  <input type="checkbox" [(ngModel)]="isChecked" (change)="retrieveData()">
  Include Deleted Records
</div>
<p-table [value]="users" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5]">
    <ng-template pTemplate="header">
      <tr>
        <th>Action</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
       
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>
          <!-- <button pButton icon="pi pi-pencil" label="Edit" (click)="editUser(user.UserMasterID)"></button> -->
          <span class="edit-btn">
            <i class="pi pi-check"
            *ngIf="user.StatusID === '0'"
            (click)="onUnableButtonClick(user.UserMasterID,$event)"  >
            </i>
        </span>
        <span class="edit-btn">
          <i class="pi pi-pencil"
          *ngIf="user.StatusID === '1'"
          (click)="editUser(user.UserMasterID)"  >
          </i>
      </span>
      <span class="edit-btn" style="margin-left: 10px;">
        <i class="pi pi-trash"
        *ngIf="user.StatusID === '1'"
        (click)="deleteUser(user.UserMasterID,$event)" >
        </i>
    </span>
          <!-- <button pButton icon="pi pi-trash" label="Delete" (click)="deleteUser(user.UserMasterID)"></button> -->
        </td>
        <td>{{ user.FirstName }}</td>
        <td>{{ user.LastName }}</td>
        <td>{{ user.Email }}</td>
        <td>{{ user.Role }}</td>
        <td>
          <ng-container *ngIf="user.StatusID === '1'; else inactiveStatus">
            ACTIVE
          </ng-container>
          <ng-template #inactiveStatus>
            INACTIVE
          </ng-template>
        </td>
        
      </tr>
    </ng-template>
  </p-table>
  <p-confirmDialog></p-confirmDialog>
